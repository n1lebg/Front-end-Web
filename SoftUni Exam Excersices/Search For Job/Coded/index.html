<!DOCTYPE HTML>
<html>
	
	<head> 
	
		<meta charset="UTF-8"/>
		
				<title>
					Search For Job
				</title>
				
				<link rel="stylesheet" type="text/css" href="styles/style.css">
				
	</head>
	 
	<body>
			
			<div id="wrapper">
				
				<header>
					
					<div id="searchBusiness">												
						<div id="searchBusinessContent">
							<img src="images/03-tab01.png" alt="Relevant textual alternative to the image"/> 
								<div id="searchBusinessText">
									Search Business
								</div>
						</div>
						
					</div>
					
						<div id="businessCategories">													
							<div id="businessCategoriesContent">
								<img src="images/03-tab02.png" alt="Relevant textual alternative to the image"/>
									<div id="businessCategoriesText">
										Business Categories
									</div>
							</div>
							
						</div>
						
							<div id="recentLocations">												
								<div id="recentLocationsContent">
									<img src="images/03-tab03.png" alt="Relevant textual alternative to the image"/>
										<div id="recentLocationsText">
											Recent Locations
										</div>
								</div>
								
							</div>
							
							
								<div id="agentsLocated">												
									<div id="agentsLocatedContent">
										<img src="images/03-tab04.png" alt="Relevant textual alternative to the image"/>
											<div id="agentsLocatedText">
												Agents Located
											</div>
									</div>
									
								</div>
	
				</header>
				
				<section>
					
					<form>
						
						<label for="businessName" id="businessNameLabel">Business Name<br /><br /></label>
						<input type="text" name="businessName" id="businessName" placeholder="enter a name">
						
						<label for="country" id="countryLabel">Country<br /><br /></label>
						<input type="text" name="country" id="country" placeholder="search by country">
						
						<label for="cityState" id="cityStateLabel">City / State<br /><br /></label>
						<input type="text" name="citystate" id="cityState" placeholder="search by city or state">
						
						<label for="zipCode" id="zipCodeLabel">ZIP / Postal Code<br /><br /></label>
						<input type="text" name="zippostalcode" id="zipCode" placeholder="enter a postal code">
						
						<label for="employers" id="employersLabel">Employers<br /><br /></label>
						<input type="text" name="employers" id="employers" placeholder="1000-5000">
						
						<label for="startupDate" id="startupDateLabel">Startup Date<br /><br /></label>
						<input type="text" name="startupdate" id="startupDate" placeholder="mm/dd/yyyy">
						
						<label for="jobOpportunity" id="jobOpportunityLabel">Job Opportunity<br /><br /></label>
						<input type="text" name="jobopportunnity" id="jobOpportunity" placeholder="any">
						
						<input type="submit" value="LET'S FIND YOUR JOB" id="submit">
												
						
					</form>
					
				</section>
				
				
				
			</div>
				
			
	</body>
